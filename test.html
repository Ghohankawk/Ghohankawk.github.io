<!doctype html>
<html ⚡>

<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- ## Setup -->
    <!-- Import the `amp-ad` component in the header. -->
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

    <link rel="canonical" href="https://ampbyexample.com/components/amp-ad/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>

<!-- ## Basic Usage -->
<!--
  `amp-ad` requires `width` and `height` values. Select an ad network via the type argument.
-->
官网广告demo <br>
<amp-ad width="300" height="250"
        type="a9"
        data-aax_size="300x250"
        data-aax_pubname="test123"
        data-aax_src="302">
</amp-ad>

<br>我来测试一下，amp标准页面的广告点击1，100高度宽度自适应 <br>
<amp-ad layout="fixed-height"  height=100
        type="adsense"
        data-ad-client="ca-pub-8259296067350913"
        data-ad-slot="3061394380">
</amp-ad>

<br>amp标准页面的广告点击2，300*250 <br>
<amp-ad width=300 height=250
        type="adsense"
        data-ad-client="ca-pub-8259296067350913"
        data-ad-slot="3061394380">
</amp-ad>

<br>谷歌浏览统计<br>
<amp-img alt="个人头像"
         src="images/avatar.jpg"
         width="900"
         height="675"
         layout="responsive">
</amp-img>
<amp-analytics type="googleanalytics" id="analytics1">
    <script type="application/json">
        {
            "vars": {
                "account": "UA-100775956-1"
            },
            "triggers": {
                "trackPageview": {
                    "on": "visible",
                    "request": "pageview"
                }
            }
        }
    </script>
</amp-analytics>


<p id="header">谷歌事件统计,点击这里</p>
<amp-analytics type="googleanalytics" id="analytics2">
    <script type="application/json">
        {
            "vars": {
                "account": "UA-100775956-1"
            },
            "triggers": {
                "trackClickOnHeader" : {
                    "on": "click",
                    "selector": "#header",
                    "request": "event",
                    "vars": {
                        "eventCategory": "ui-components",
                        "eventAction": "header-click"
                    }
                }
            }
        }
    </script>
</amp-analytics>
<!-- For more amp-ad samples, check out the [DFP ad test page](https://dfp-amp-testing-1185.appspot.com/). -->

</body>
</html>
